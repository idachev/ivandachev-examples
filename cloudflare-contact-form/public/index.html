<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - Cloudflare Pages Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Form</h1>

      <form id="contactForm" class="form" action="/api/contact">
        <input
          type="text"
          id="form-name"
          name="name"
          placeholder="Your Name"
          class="form__input"
          required
          minlength="2"
          maxlength="200"
        />

        <input
          type="email"
          id="form-email"
          name="email"
          placeholder="Your Email"
          class="form__input"
          required
          maxlength="100"
        />

        <textarea
          id="form-text"
          name="message"
          placeholder="Your Message"
          class="form__input"
          required
          minlength="50"
          maxlength="8000"
        ></textarea>

        <input type="hidden" id="form-redirect_url" value="/success.html" />

        <div class="form__group">
          <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY"></div>
        </div>

        <div id="form-submit-holder">
          <button type="submit">Send Message</button>
        </div>

        <div class="spinner" id="contact-form-loader"></div>
      </form>

      <div id="message" class="message"></div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="contact-form-validation.js"></script>
  </body>
</html>
